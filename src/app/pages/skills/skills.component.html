<section id="skills" class="skills">
    <div class="section-content">
        <h2>SKILLS</h2>
        <div class="skills-row">
            <!-- Technical Skills -->
            <div class="skills-col technical-skills">
                <h3>Technical Skills</h3>
                <div class="skills-grid">
                    <div class="skill-item" *ngFor="let skill of technicalSkills">
                        <div class="skill-icon">
                            <img [src]="skill.imageSrc" alt="{{ skill.name }}">
                        </div>
                        <span class="skill-name">{{ skill.name }}</span>
                    </div>
                </div>
            </div>
            <!-- Professional Skills -->
            <div class="skills-col professional-skills">
                <h3>Professional Skills</h3>
                <div class="skills-grid">
                    <div class="skill-item" *ngFor="let skill of professionalSkills">
                        <div class="skill-icon">
                            <span class="emoji">{{ skill.emojis }}</span>
                        </div>
                        <span class="skill-name">{{ skill.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
